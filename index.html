<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/hexagons.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Genertaor</title>
</head>

<body onload="init()">

    <!-- HEADER -->
    <header>
        <div class="triangle"></div>
    </header>
    <!-- EDITOR -->

    <div class="editor">
        <div class="back-to-gallery" onclick="toggleView()">Back To Gallery</div>
        <canvas width="400" height="400" onclick="canvasClicked(event)"></canvas>
        <div class="control-box">

            <input type="text" oninput="onTxtTyped(this.value)" class="txt" placeholder="Enter your text here">
            <div class="main-control">
                <input type="color" class="color" value="#000000" oninput="onChangeColor(this.value)">
                <button class="btn btn-increase-font" onClick="onChangeSize('+')">+</button>
                <button class="btn btn-decrease-font" onClick="onChangeSize('-')">-</button>
                <button class="btn btn-align">A</button>
                <button class="btn btn-bold" onClick="onChangeWeight()">B</button>
            </div>
            <div class="pos-control">
                <button class="btn" onClick="onChangePos('up')">
                    <i class="arrow up"></i>
                </button>
                <button class="btn" onClick="onChangePos('down')">
                    <i class="arrow down"></i>
                </button>
                <button class="btn" onClick="onChangePos('left')">
                    <i class="arrow left"></i>
                </button>
                <button class="btn" onClick="onChangePos('right')">
                    <i class="arrow right"></i>
                </button>
            </div>
            <div class="lines-toggle">
                <div class="btn btn-prev disabled">Prev Line</div>
                <div class="btn btn-next disabled">Next Line</div>
                <div class="btn btn-add" onclick="onAddLine()">Add Line</div>
            </div>
            <button class="btn btn-more-options">More Options</button>
        </div>
    </div>

    <!-- MAIN - GALLERY -->
    <main>
        <div class="filters-list">
            <ul class="head-filter clean-list">
                <!-- <li class="filter-word" onclick="onFilterClick(this.innerHTML)">happy</li>
                <li class="filter-word" onclick="onFilterClick(this.innerHTML)">sunday</li>
                <li class="filter-word" onclick="onFilterClick(this.innerHTML)">ball</li>
                <li class="filter-word" onclick="onFilterClick(this.innerHTML)">game</li>
                <li class="filter-word" onclick="onFilterClick(this.innerHTML)">life</li> -->
            </ul>
        </div>
        <div>
            <input list="filters" oninput="onFilterTyped(this.value)" onchange="onFilterClick(this.value)">
            <datalist id="filters">
                <option value="happy">
                    <option value="sunday">
                        <option value="ball">
                            <option value="game">
                                <option value="life">
            </datalist>
        </div>
        <ul id="hexGrid" class="gallery">
        </ul>
    </main>

    <!-- FOOTER -->
    <footer>footer</footer>
    <script src="js/utils.js"></script>
    <script src="js/service.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
