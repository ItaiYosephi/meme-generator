<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/hexagons.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Genertaor</title>
</head>

<body onload="init()">

    <!-- HEADER -->
    <header><div class="triangle"></div></header>

    <!-- EDITOR -->
    <div class="editor">
        <canvas width="400" height="400"></canvas>
        <div class="control-box">

            <input type="text" oninput="onTxtTyped(this.value)">
            <div class="main-control">
                    <input type="color" class="color" value="#ff0000">
                    <button class="btn btn-increase-font">+</button>
                    <button class="btn btn-decrease-font">-</button>
                    <button class="btn btn-align">A</button>
                    <button class="btn btn-bold">B</button>
            </div>
            <button class="btn btn-more-options">More Options</button>
        </div>
    </div>

    <!-- MAIN - GALLERY -->
    <main>
        <div class="filters-list">
            <ul class="head-filter clean-list">
                <li class="filter-word" id="1" value="happy1" onclick="onFilterClick(this.innerHTML)">happy</li>
                <li class="filter-word" id="2" value="sunday" onclick="onFilterClick(this.innerHTML)">sunday</li>
                <li class="filter-word" id="3" value="ball" onclick="onFilterClick(this.innerHTML)">ball</li>
                <li class="filter-word" id="4" value="game" onclick="onFilterClick(this.innerHTML)">game</li>
                <li class="filter-word" id="5" value="happy" onclick="onFilterClick(this.innerHTML)">life</li>
            </ul>
        </div>
        <ul id="hexGrid" class="gallery">
        </ul>
        <div>
            <input list="filters" oninput="onFilterTyped(this.value)">
            <datalist id="filters">
                <option value="happy">
                <option value="sunday">
                <option value="ball">
                <option value="game">
                <option value="life">
            </datalist>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>footer</footer>
    <script src="js/utils.js"></script>
    <script src="js/service.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
